<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="./js/javascript33.js"></script>

</head>
<body>
	
	<p>
		<!-- onchange: 콤보 상자에서 어떤 option 요소가 선택(변경)되면 실행되는 이벤트 -->
		<select name="food" style="width: 150px; height: 35px;" onchange="foodShow()">
			<option>짜장면</option>
			<option>삼겹살</option>
			<option>막창</option>
			<option>치킨</option>
			<option>피자</option>
		</select>
	</p>
	
	<p>
		<!-- select 태그에 multiple="multiple" 속성을 지정하면 리스트 박스가 표시된다 -->
		<!-- size 옵션을 지정하면 리스트 박스에 표시되는 목록의 개수를 지정할수 있다. 기본값은 4개 -->
		<select name="food" style="width: 150px;" multiple="multiple" size="5">
			<option>짜장면</option>
			<option>삼겹살</option>
			<option>막창</option>
			<option>치킨</option>
			<option>피자</option>
		</select>
		<input type="button" value="선택" onclick="foodShow2()">
	</p>
	
</body>
</html>
