<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- jquery-3.6.1.js 파일을 다운로드 받은 경우 -->
<script type="text/javascript" src="./js/jquery-3.6.1.js"></script>

<!-- jQuery CDN -->
<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.js"></script> -->
<script type="text/javascript" src="./js/08_jQuery.js"></script>

</head>
<body>
	
	<h2>DOM 탐색 메소드</h2>
	
	<div>
		<b>first(): 첫 번째 요소 탐색</b><br/>
		<b>eq(): index로 요소 탐색</b><br/>
		<b>slice(start, end): index로 구간(start 부터 end - 1 까지)요소 탐색</b><br/>
		<b>last(): 마지막 요소 탐색</b><br/>
	</div>
	
	<div>
		<p>first()</p><br/>
		<p>eq(1)</p><br/>
		<p>slice(1, 3)</p><br/>
		<p>last()</p><br/>
	</div>
	
	<!-- <a href="./07_jQuery_menu.html">돌아가기</a> -->
	<!-- <input type="button" value="돌아가기" onclick="history.back()"> -->
	<!-- 
		자바스크립트의 history 객체를 이용해서 전 화면으로 돌아갈 수 있다.
		back(): 이전화면으로 돌아간다.
		go(숫자): 인수로 지정된 숫자만큼 화면을 이동한다.
				  음수는 이전화면, 양수는 다음화면, 0은 새로고침
	 -->
	<input type="button" value="돌아가기" onclick="history.go(-1)">
	
</body>
</html>
