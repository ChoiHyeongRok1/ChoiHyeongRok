<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부트스트랩 웹 페이지</title>

<!-- 
	name="viewport" : 접속한 장치의 해상도에 맞게 웹 사이트를 보여주겠다는 의미이다.
	content="width=device-width, initial-scale=1" : 웹 사이트의 너비는 웹사이트를 보는 장치에 맞게 사용한다.
 -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./images/logo.png">
<!-- 부트스트랩 스타일을 사용하기 위해 연결한다. -->
<link rel="stylesheet" href= "./css/bootstrap.css">

<style type="text/css">
	
	.jumbotron {
		background-image: url(./images/jumbotronBackground.jpg);
		background-size: cover;
		color: white;
		text-shadow: 0.2em 0.2em 0.2em black;
	}
	
</style>

<!-- jQuery와 bootstrap.js 파일의 스크립트를 사용해야 부트스트랩의 내비게이션 바가 작동된다.  -->
<script type="text/javascript" src="./js/jquery-3.6.1.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>

</head>
<body>
	
	<!-- 
		네비게이션 바
		홈페이지의 전체적인 구성을 보여주는 역할을 하고 내비게이션을 통해서 다른 페이지로 이동하거나 사용자가
		원하는 기능을 찾아서 이동할 수 있게 한다.
		네이게이션 바는 일반적으로 html 소스 코드의 가장 위쪽에 위치하며 자바스크립트와 같이 사용한다.
	-->
	
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- 네비게이션 헤더 -->
			<div class="navbar-header">
			<!-- 
				브라우저 크기가 작아졌을 때 네비게이션 영역의 내용이 표시되지 않고 이 버튼이 표시되며
				버튼이 클릭되면 네비게이션 영역의 내용이 확장된다.
				data-toggle="collapse": 이 버튼이 클릭되면 data-target 속성에 지정한 id속성이 지정된 
				영역이 확장 또는 축소된다.
			-->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-toggle" aria-expanded="false">
					<!-- class="sr-only": 큰 화면에는 표시되지 않지만 검색 엔진에서는 이 클래스 내용을 읽는다. -->
					<span class="sr-only"></span>
					<!-- class="icon-bar": 버튼 내부에 표시할 줄의 개수만큼 지정한다. -->
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">날먹코딩</a>
			</div>
			<!-- 네비게이션 내용 -->
			<!-- 브라우저가 작아지면 표시되지 않다가 네비게이션 헤더에 만든 버튼이 클릭되면 토글된다. -->
			<div class="collapse navbar-collapse" id="nav-toggle">
				
				<!-- 네비게이션 내용 -->
				<!-- 브라우저가 작아지면 표시되지 않다가 네비게이션 헤더에 만든 버튼이 클릭되면 토글된다. -->
				<div class="collapse navbar-collapse" id="nav-toggle">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">소개</a>
						</li>
						<li class="active">
							<a href="#">ss</a>
						</li>
						<li class="active">
							<a href="#">aa</a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
								강의<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">c++</a></li>
								<li><a href="#">java</a></li>
								<li><a href="#">android</a></li>
							</ul>
						</li>
					</ul>
					
					<!-- 검색 폼 -->
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="검색할 내용을 입력하세요">
						</div>
						<button type="button" class="btn btn-primary">검색</button>
					</form>
					
					<!-- 네비게이션 오른쪽에 표시할 내용 -->
					<div class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							접속하기<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">로그인</a><li>
								<li><a href="#">회원가입</a><li>
							</ul>
						</li>
					</div>
					
				</div>
				
			</div>
				
	</nav>
	
	<!-- 
		점보트론(jumbotron)
		대형 전광판을 의미하는 단어로 부트스트랩에서 홈페이지를 소개하는 메인 전광판이 되며 컴포넌트 중에
		가장 돋보이는 컴포넌트로 사용법도 간단하고 버튼 등 다양한 컴포넌트를 포함할 수 있다.
	-->
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">점보트론</h1>
			<p class="text-center">
				배고프다
			</p>
			<p class="text-center">
				<a class="btn btn-info" href="#">강의 듣기</a>
			</p>
		</div>
	</div>
	
</body>
</html>
