<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	.section {
		height: 100px;
		border: 5px solid gray;
	}
	
	.section > h1 {
		text-align: center;
		line-height: 2;
		font-size: 15px;
		font-weight: bold;
		/* sticky; 스크롤 상단에 붙어서 움직인다. */
		position: sticky;
		top: 0px;
	}
	
	.container {
		width: 400px;
		height: 400px;
		border: 5px solid brown;
		margin-top: 50px;
		overflow: auto;
	}
	
</style>

</head>
<body>
	
	<div class="section">
		<h1>Title 1</h1>
	</div>
	<div class="section">

	</div>

		</div>

		</div>
		<div class="section">
			<h1>Title 5</h1>
		</div>
		<div class="section">
			<h1>Title 6</h1>
		</div>
		<div class="section">
			<h1>Title 7</h1>
		</div>
		<div class="section">
			<h1>Title 8</h1>
		</div>
	
	<div class="container">
		<div class="section">
			<h1>Title 1</h1>
		</div>
		<div class="section">
			<h1>Title 2</h1>
		</div>
		<div class="section">
			<h1>Title 3</h1>
		</div>
		<div class="section">
			<h1>Title 4</h1>
		</div>
		<div class="section">
			<h1>Title 5</h1>
		</div>
		<div class="section">
			<h1>Title 6</h1>
		</div>
		<div class="section">
			<h1>Title 7</h1>
		</div>
		<div class="section">
			<h1>Title 8</h1>
		</div>
	</div>
	
</body>
</html>
