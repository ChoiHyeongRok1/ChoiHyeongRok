<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* 
	div 태그는 display 속성이 block이 기본값이고 span은 inLine이 기본값이다.
 */
	div{
		background-color: red;
		width: 200px;
		height: 50px;
		display: inline;
	}
	span{
		background-color: blue;
		width: 200px;
		height: 50px;
		display: block;
	}


</style>
</head>
<body>
 
 	<div>
 		hello
 	</div>
 	<span>
 		hihi
 	</span>

</body>
</html>
