<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 
	<img> 태그는 문서에 이미지를 넣는다. 
	src(필수): 이미지의 위치(경로 및 파일명, url)를 지정한다.
	alt: 이미지가 화면에 표시되지 않을 경우 나타낼 대체 텍스트를 지정한다.
	width: 이미지의 가로 너비를 지정한다.
	height: 이미지의 세로 너비를 지정한다.
	width, height를 모두 사용하면 지정된 크기로 이미지의 크기가 변경되고 width,height중 하나만
	사용하면 나머지 1개는 변경된 비율에 맞게 자동으로 조절된다.
	title: 이미지 위에 마우스를 올렸을 때 풍선 도움말을 표시한다.
 -->
 
 	<img src="HTML5.png"/><br/>
 	<img alt="대체텍스트" src="HTML51.png"><br/>
 	<img alt="대체텍스트" src="HTML5.png" width="50"><br/>
 	<img alt="대체텍스트" src="HTML5.png" height="100"><br/>
 	<img alt="대체텍스트" src="HTML5.png" width="500" height="100"><br/>
 	<img alt="" src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" title="구글"><br/>

 	<img src="./images/HTML555.png"/><br/>
</body>
</html>
