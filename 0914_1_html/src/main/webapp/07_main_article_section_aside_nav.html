<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 
	<header> => 문서의 헤더(로고, 제목, 검색창 등등)
	<footer> => 문서의 푸터(작성자, 저작권, 관련 문서 등을 포함)
	<main> => 문서의 주요 컨텐츠를 설정, 한 문서에 하나의 <main>만 포함한다. IE 지원불가
	<article> => 독립적으로 구분되거나 재사용 가능한 영역을 설정한다.(신문 기사, 블로그 등)
	<section> => 문서의 일반적인 영역을 설정한다.
	<aside> => 문서의 별도 콘텐츠를 설정한다.(광고, 기타링크 등의 사이드 바)
	<nav> => 다른 페이지로 링크를 제공하는 영역을 설정한다. (네비게이션 바, 메뉴, 목차, 색인 등을 포함)
 -->
	
	<main>
		<header>
		<nav>
			<a href="/html/">HTML</a>
			<a href="/css/">CSS</a>
			<a href="/js/">JavaScript</a>
			<a href="/jquery/">jQuery</a>
		</nav>
		</header>
	</main>
	
</body>
</html>
